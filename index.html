<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="logo">
    </div>
  </header>

  <section class="start">
    <p id="begin">Press any button to begin!</p>
  </section>

  </section>
  <section class="words">
    <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
  </section>
  <section class="results">
      <div class="wrong">
        <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>
      </div>
      <div class="guesses">
        <strong>Guesses Left: </strong> <span id="guesses-left">9</span>
      </div>
      <div class="wins">
        <strong>Wins: </strong> <span id="win-counter">0</span>
      </div>
      <div class="losses">
        <strong>Losses: </strong> <span id="loss-counter">0</span>
      </div>
  </section>
  <!-- <script src="hardmode.js"></script> -->
  <script src="assets/javascript/game.js"></script>
</body>
</html>
